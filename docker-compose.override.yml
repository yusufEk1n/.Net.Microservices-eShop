version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"

  discountdb:
    container_name: discountdb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
      - "8080:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data


  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_HOST=catalogdb
      - DB_PORT=27017
      - DB_NAME=ProductDb
      - DB_COLLECTION_NAME=Products
      - DB_USERID=
      - DB_PASSWORD=
    depends_on:
      - catalogdb
    ports:
      - "8001:80"

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_HOST=basketdb
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    depends_on:
      - basketdb
    ports:
      - "8002:80"