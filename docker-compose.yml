version: '3.4'

services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis:alpine

  discountdb:
    image: postgres

  portainer:
    image: portainer/portainer-ce

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build: 
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
    ports:
      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_HOST=catalogdb
      - DB_PORT=27017
      - DB_NAME=ProductDb
      - DB_COLLECTION_NAME=Products
      - DB_USERID=
      - DB_PASSWORD=

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build: 
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile
    ports:
      - "81"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_HOST=basketdb
      - REDIS_PORT=6379
      - REDIS_PASSWORD=

volumes:
  mongo_data:
  portainer_data:
  postgres_data: